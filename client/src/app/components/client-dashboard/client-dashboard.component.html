<div class="container mt-5">
  <h2 class="text-center mb-4">Client Dashboard</h2>

  <div class="card">
    <div class="card-header">
      <h3>Events</h3>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Location</th>
            <th>Description</th>
            <th>Status</th>
            <th>Feedback</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of events">
            <td>{{ event.title }}</td>
            <td>{{ event.date }}</td>
            <td>{{ event.location }}</td>
            <td>{{ event.description }}</td>
            <td>{{ event.status }}</td>
            <td>
              <div class="input-group">
                <input #feedbackInput type="text" class="form-control" placeholder="Provide feedback">
                <div class="input-group-append">
                  <button
                    class="btn btn-primary"
                    (click)="provideFeedback(event.id, feedbackInput.value)">
                    Submit Feedback
                  </button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
