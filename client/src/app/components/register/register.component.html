<div class="container mt-5">
  <h2 class="text-center mb-4">Register</h2>
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-header text-center">
          <h4>Register</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="register()">
            <div class="form-group">
              <label for="username">Username:</label>
              <input [(ngModel)]="user.username" name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input [(ngModel)]="user.email" name="email" id="email" type="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input [(ngModel)]="user.password" name="password" id="password" type="password" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="role">Role:</label>
              <select [(ngModel)]="user.role" name="role" id="role" class="form-control" required>
                <option value="" disabled selected>Select Role</option>
                <option value="PLANNER">Planner</option>
                <option value="CLIENT">Client</option>
                <option value="STAFF">Staff</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <p>Already have an account? <a routerLink="/login">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
