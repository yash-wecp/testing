<div class="container mt-5">
  <h2 class="text-center mb-4">Staff Dashboard</h2>

  <div class="card">
    <div class="card-header">
      <h3>Tasks</h3>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks">
            <td>{{ task.description }}</td>
            <td>{{ task.status }}</td>
            <td>
              <button
                *ngIf="task.status !== 'completed'"
                class="btn btn-success btn-sm"
                (click)="updateTaskStatus(task.id, 'completed')">
                Mark as Completed
              </button>
              <span *ngIf="task.status === 'completed'" class="text-success">Completed</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
