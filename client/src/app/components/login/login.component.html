<div class="container mt-5">
  <h2 class="text-center mb-4">Login</h2>
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-header text-center">
          <h4>Event  Managment System</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Username:</label>
              <input [(ngModel)]="credentials.username" name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input [(ngModel)]="credentials.password" name="password" id="password" type="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-secondary" (click)="goToRegister()">Register</button>
        </div>
      </div>
    </div>
  </div>
</div>
